name: Build and Deploy Electron App

on:
  push:
    branches:
      - main # 触发构建的分支，你可以根据需要修改

jobs:
  build:
    runs-on: ubuntu-latest # 可以更改为适合你的操作系统

    steps:
      # Check out the repository
      - name: Check out repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # 使用 Node.js 的版本，可以根据你的项目要求修改

      # Install dependencies (npm or pnpm)
      - name: Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            npm install -g pnpm
            pnpm install
          else
            npm install
          fi

      # Build Electron app
      - name: Build Electron App
        run: |
          npm run electron:build # 假设你的 `package.json` 中有对应的构建命令

      # Upload the build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: electron-build
          path: ./dist_electron # 假设构建产物在 `dist` 文件夹中，你可以根据实际情况修改路径
          
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: electron-build

      # 上传构建产物到你的部署平台（例如使用 AWS S3，或者 GitHub Releases）
      - name: Upload to S3 (示例)
        run: |
          aws s3 cp ./dist s3://your-bucket-name/ --recursive # 根据需要修改为你使用的部署平台命令
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
